image: Visual Studio 2015

build:
  - nuget restore -Verbosity quiet
  - msbuild /p:configuration=Release /v:m

after_build:
  - ps: nuget pack src\VsixLogger.csproj

artifacts:
  - path: src\**\*.nupkg
    name: NuGet package

  - path: src\bin\**\VsixLogger.dll
    name: Binary

deploy:
  - provider: NuGet
    artifact: /NuGet/
    api_key:
      secure: 6xBu/05BWJDPa2PRkxEH3PHU/caLvy2lzf1eWdRBGXwSCTejHtI+6e0V4s2LaVri
    on:
      branch: master
      appveyor_repo_commit_message_extended: /\[release\]/